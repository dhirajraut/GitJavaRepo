<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Deposit amount to account</title>
</head>
<body BGCOLOR="#FDF5E6">
	<H1 ALIGN="CENTER">Bank Operations</H1>
	<H3 ALIGN="CENTER">Account Deposit</H3>
	<FORM ACTION = "/EJB000Servlet/deposit" METHOD = "GET">
	<CENTER>
		<TABLE ALIGN="center"  border=0>
			<TR><TH align='left'><B>Account Number</B>&nbsp;
			<TD align='left'><INPUT TYPE="TEXT" NAME = "number" size=10>
			<TR><TH align='left'><B>Amount</B>
			<TD align='left'><INPUT TYPE="TEXT" NAME="amount" ></TD>
		</TABLE>
		<BR><BR>
		<INPUT TYPE="RESET" VALUE = "Reset">
		<INPUT TYPE="SUBMIT" NAME="submit" VALUE = "Submit">
	</CENTER>
</FORM>
</body>
</html>
